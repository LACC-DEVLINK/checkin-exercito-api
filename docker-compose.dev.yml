# docker-compose.dev.yml (CORRIGIDO)
version: '3.8'

services:
  # Aplicação NestJS em modo desenvolvimento
  app:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    container_name: checkin-exercito-app-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    env_file:
      - .env.docker
    ports:
      - "3000:3000"
      - "9229:9229"  # Debug port
    volumes:
      - .:/app:cached
      - /app/node_modules
      - app_dist:/app/dist
    depends_on:
      - postgres
    networks:
      - checkin-network
    command: npm run start:dev
    user: "1001:1001"

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: checkin-exercito-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: checkin_exercito_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data/pgdata
    networks:
      - checkin-network

  # pgAdmin (Interface web para PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: checkin-exercito-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@checkin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - checkin-network

volumes:
  postgres_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local
  app_dist:
    driver: local

networks:
  checkin-network:
    driver: bridge